<header>
    <h1>{% if show_home_link %}<a href="/" class="home-link">SQL Learning Game</a>{% else %}SQL Learning Game{% endif %}</h1>
    <div class="stats-bar">
        <div class="stat">
            <span class="stat-label">Level</span>
            <span class="stat-value" id="user-level">1</span>
        </div>
        <div class="stat">
            <span class="stat-label">XP</span>
            <span class="stat-value" id="user-xp">0</span>
        </div>
        {% if show_streak %}
        <div class="stat">
            <span class="stat-label">Streak</span>
            <span class="stat-value" id="user-streak">0<i data-lucide="flame" class="icon icon-sm"></i></span>
        </div>
        {% endif %}
    </div>
</header>
